
<html >
    <head>
        <title>navbar</title>
    </head>
    <body>
        <form action="add" method='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Submit</button>
        </form>
        {% if data %}
        <table border="2">
            <tr><th>no</th>
            <th>name</th>
            <th>contact</th>
            <th>update</th>
            <th>delete</th>
        </tr>
            
        {% for da in data  %}
        <tr>
            <td>{{da.id}}</td>
            <td>{{da.name}}</td>
            <td>{{da.contact}}</td>
            <td><a href="update/{{da.id}}">update</a></td>
            <td><a href="delete/{{da.id}}">delete</a></td>

            
        </tr>
        {% endfor %}
    </table>
        {% endif %}
       
    </body>
    </html>
